<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple HTML Marker - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This sample shows how create a simple HtmlMarker and add it to the map."
    />
    <meta
      name="keywords"
      content="Microsoft maps, map, gis, API, SDK, html markers, markers, pins, pushpins, symbols, style, SVG, template, SVG template"
    />
    <meta name="author" content="Microsoft Azure Maps" />
    <meta name="version" content="1.0" />
    <meta name="screenshot" content="screenshot.jpg" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link
      href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css"
      rel="stylesheet"
    />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <script>
      var map;

      function getMap() {
        map = new atlas.Map("myMap", {
          center: [-123.11544, 49.28078],
          zoom: 15,
          view: "Auto",
          authOptions: {
            authType: "subscriptionKey",
            subscriptionKey:
              "AQPjGnNIJmyFYXcFYW8g9XG8GOf2BqzNSY0LUZAdNOGg3d9GeSIuJQQJ99AKAC8vTInpI8XKAAAgAZMP3kjH",
          },
        });

        map.events.add("ready", function () {
          //Create a HTML marker and add it to the map.
          map.markers.add(
            new atlas.HtmlMarker({
              color: "DodgerBlue",

              position: [-123.11544, 49.28078],
            })
          );
        });
      }
    </script>
  </head>
  <body onload="getMap()">
    <div>
      <div id="myMap" style="width: 100%; height: 500px"></div>
    </div>
  </body>
</html>
